name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install protoc
      uses: arduino/setup-protoc@v3
      with:
        version: "32.x"
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose --all

    - name: Run tests
      run: cargo test --verbose --all

  integration:
    name: Integration Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install protoc
      uses: arduino/setup-protoc@v3
      with:
        version: "32.x"
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build project
      run: cargo build --verbose --all

    - name: Start services with docker-compose
      run: docker-compose up -d

    - name: Wait for services to be ready
      run: |
        timeout 60 bash -c 'until docker-compose ps | grep -q "healthy"; do echo "Waiting for services..."; sleep 2; done'

    - name: Run fibonacci integration test
      run: |
        cd eval/fib-test
        timeout 60 cargo run -- "nats://localhost:4222"

    - name: Check service logs
      if: always()
      run: |
        echo "=== NATS logs ==="
        docker-compose logs nats || true
        echo "=== Provider 1 logs ==="
        docker-compose logs wasimoff-provider-1 || true
        echo "=== Provider 2 logs ==="
        docker-compose logs wasimoff-provider-2 || true

    - name: Cleanup services
      if: always()
      run: docker-compose down -v